<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TV Shows</title>
        <link href="logo.png" rel="shortcut icon">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fascinate&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <!-- JS --> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
        <script src="js/polyfill.min.js"></script>
        <script src="js/fetch.umd.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>TV Shows <img src="logo.png" alt="TV logo" height="30" width="30" /></h1>
            <form id="search-form">
                <div class="form-container">
                    <input id="search" type="text" aria-label="Search" placeholder="Search by name" style="position:relative;" required />
                    <span>&#128270; <!-- search icon --> </span>
                </div>                
                <select id="sort-search" aria-label="Sort Search">
                    <option value=''>Sort by</option>
                    <option value="language">Language</option>
                    <option value="country">Country</option>
                    <option value="premiered">Date Premiered</option>
                    <option value="rating">Rating</option>
                    <option value="network">Network</option>
                </select>                
            </form>        
            <div id="tv-shows">
                <ul id="tv-shows-list"></ul>
            </div>
        </div>        
    </body>
</html>
