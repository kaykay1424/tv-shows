<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TV Shows</title>
        <link href="logo.png" rel="shortcut icon">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fascinate&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <!-- JS --> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1>TV Shows <img src="logo.png" alt="TV logo" height="30" width="30" /></h1>
        <form id="search-form">
            <label for="search"></label>
            <input id="search" type="text" placeholder="Search by name" required />
            <button class="btn" type="submit">Search</button>
            <button id="clear-search" class="btn" type="button">Clear Search</button>
        </form>        
        <div id="tv-shows">
            <ul id="tv-shows-list"></ul>
        </div>
    </body>
</html>
